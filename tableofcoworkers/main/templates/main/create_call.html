<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание звонка</title>
</head>
<body>
    <h1>Создание тестового звонка</h1>
    
    <form method="GET" action="{% url 'create_call' %}">
        <label for="delta">Продолжительность звонка (секунды):</label>
        <input type="number" id="delta" name="delta" value="3600" min="1" max="86400" required>
        <button type="submit">Создать звонок</button>
    </form>

    {% if request.GET.delta %}
        <h2>Звонок создан</h2>
        <p>Звонок успешно создан и завершен с продолжительностью {{ request.GET.delta }} секунд.</p>
    {% endif %}
    
    <a href="{% url 'table' %}">Вернуться к таблице</a>
</body>
</html>
